{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <i class="bi bi-person-plus-fill display-4 text-primary"></i>
                        <h2 class="mt-3 fw-bold">Create Account</h2>
                        <p class="text-body-secondary">Join the firmware crypto analysis platform</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Choose a username" required minlength="3">
                            </div>
                            <div class="form-text">At least 3 characters</div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Create a strong password" required minlength="6">
                            </div>
                            <div class="form-text">At least 6 characters</div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-success btn-lg fw-semibold">
                                <i class="bi bi-check-circle me-2"></i> Register
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 text-body-secondary">
                                Already have an account? 
                                <a href="/login" class="link-primary fw-semibold">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="text-decoration-none">
                    <i class="bi bi-arrow-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
